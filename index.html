<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Condensed:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/css/slick.css">
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header-top">
        <div class="logo">
          <a href="#">
            <img src="images/logo.svg" alt="">
          </a>
        </div>
        <div class="header-btn">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <div class="header-content">
        <h1 class="header-content__title">
          Roadster
        </h1>
        <div class="header-content__text">
          Самый быстрый автомобиль в мире, с рекордным ускорением, дальностью и производительностью.
        </div>
        <a href="#" class="header-content__btn">
          Хочу тест драйв
        </a>
      </div>
    </div>
  </header>
  <!-- /.header -->

  <section class="slider-top">
    <div class="slider">
      <div class="slider__item" style="background-image: url(images/slide-1.jpg);"></div>
      <div class="slider__item" style="background-image: url(images/slide-2.jpg);"></div>
      <div class="slider__item" style="background-image: url(images/slide-3.jpg);"></div>
    </div>
  </section>
  <!-- slider-top -->

  <section class="statistics">
    <div class="container">
      <div class="statistics-items">
        <div class="statistics-item">
          <div class="statistics-item__title">Двигатель</div>
          <div class="statistics-item__num">2,1 <span>сек</span></div>
          <div class="statistics-item__descr">разгон до 100 км/ч</div>
        </div>
        <div class="statistics-item">
          <div class="statistics-item__title">Батарея</div>
          <div class="statistics-item__num">1000 <span>км</span></div>
          <div class="statistics-item__descr">запас хода</div>
        </div>
        <div class="statistics-item">
          <div class="statistics-item__title">Скорость</div>
          <div class="statistics-item__num statistics-item__num--speed">400 <span>км/ч</span></div>
          <div class="statistics-item__descr">макс скорость</div>
        </div>
      </div>
    </div>
  </section>
  <!-- statistics -->
  <section class="images">
    <div class="container">
      <img src="/images/section-img.jpg" alt="">
    </div>
  </section>







  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="/js/slick.min.js"></script>
  <script src="/js/main.js"></script>

</body>

</html>
